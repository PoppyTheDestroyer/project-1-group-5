      function initMap() {
        var uluru = {lat: 29.7767626, lng: -95.3495984};

          zoom: 15,
          center: uluru
        });

          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXM9qKdFAsslJKQ67XugghCARedvAvvlA&callback=initMap">
