<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 90%;
            width: 90%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD50WIf4p3lFBxbjnXD3F1y4RdmxhNYm-8&libraries=places">
    </script>
    <script>
        //create variables
        var map, infoWindow;

        //Begin function by defining the map with initial coordinates.
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 29.7680, lng: -95.3980 },
                zoom: 14
            });
            console.log("farts");

            //Initialize info window
            infoWindow = new google.maps.InfoWindow;

            //geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    infoWindow.setPosition(pos);
                    infoWindow.setContent("Location found");
                    infoWindow.open(map);
                    map.setCenter(pos);
                    var request = {
                        location: map.getCenter(),
                        radius: "500",
                        query: "Carter & Cooley"
                    };
                    console.log("poop")
                    var service = new google.maps.places.PlacesService(map);
                    service.textSearch(request, callback);
                    console.log("poopfarts")

                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            };

        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                var marker = new google.maps.Marker({
                    map: map,
                    place: {
                        placeId: results[0].place_id,
                        location: results[0].geometry.location
                    }
                })
                var service = google.maps.places.PlacesService(map);
                service.nearbySearch(request, callback);
                var infowindow = new google.maps.InfoWindow({
                    place: {
                        placeId: results[0].place_id,
                        location: results[0].geometry.location,
                        name: results[0].name
                    }
                })
                google.maps.event.addListener(marker, 'click', function () {
                    infowindow.setContent('<div><strong>' + this.place.name + '</strong><br>' +
                        this.place.formatted_address + '</div>');
                    infowindow.open(map, this)
                });
                console.log("butts");
            }
        }

        //Search
        google.maps.event.addDomListener(window, "load", initMap);
        console.log("nacho cheeeeeeeeese")
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

    </script>

</body>

</html>
