<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 90%;
            width: 90%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD50WIf4p3lFBxbjnXD3F1y4RdmxhNYm-8&libraries=places">
    </script>
    <script>
        jQuery.ajaxPrefilter(function (options) {
            if (options.crossDomain && jQuery.support.cors) {
                options.url = "https://cors-anywhere.herokuapp.com/" + options.url;
            }
        });
        //create variables
        var map, infoWindow, brewSearch, brewResult, brewInfo, webBrew, descriptBrew;
        $(document).ready(function () {
            function useBoth() {
                $.ajax({
                    url: brewSearch,
                    method: "GET"
                }).done(function (response) {
                    brewResult = response.data[0];
                    console.log("brewResult " + brewResult.name);
                    console.log("Response: " + response.data[0].name)
                    console.log("Website: " + brewResult.website);
                })
            }
            //Begin function by defining the map with initial coordinates.
            function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 29.7680, lng: -95.3980 },
                    zoom: 14
                });
                console.log("farts");
                //Initialize info window
                infoWindow = new google.maps.InfoWindow;
                //geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        infoWindow.setPosition(pos);
                        infoWindow.setContent("You are here");
                        infoWindow.open(map);
                        map.setCenter(pos);
                        var request = {
                            location: map.getCenter(),
                            radius: "500",
                            query: "brewery"
                        };
                        console.log("poop")
                        var service = new google.maps.places.PlacesService(map);
                        service.textSearch(request, callback);
                        console.log("poopfarts")
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                };
            }

            function callback(results, status) {
                service = new google.maps.places.PlacesService(map);
                var details = google.maps.places.PlaceResult;
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (var i = 0; i < 10; i += 1) {
                        createMarker(results[i]);
                        
                        //useBoth(brewResult[i]);
                    }
                };

                function createMarker(place) {
                    var marker = new google.maps.Marker({
                        map: map,
                        place: {
                            placeId: results[i].place_id,
                            location: results[i].geometry.location
                        }
                    })
                    console.log(marker);
                    var placeWindow = new google.maps.InfoWindow({
                        place: {
                            placeId: results[i].place_id,
                            name: results[i].name,
                            address: results[i].formatted_address
                        },

                    })
                    useBoth();
                    var brewTrim = placeWindow.place.name.replace(/\s/g, "+");
                    brewSearch = "http://api.brewerydb.com/v2/search?q=" + brewTrim + "&type=brewery&key=d4882cb01048df44209c9a07b0254a4a";
                    console.log("brewSearch " + brewSearch);
                    console.log("placeWindow " + placeWindow);
                    google.maps.event.addListener(marker, "click", function () {
                        placeWindow.setContent("<div><strong>" + placeWindow.place.name + "</strong><br>" +
                            placeWindow.place.address + "<br>" + brewResult.website + "<br>" + brewResult.description + "</div>");
                        placeWindow.open(map, this)
                    });
                    

                }
                
            };


            google.maps.event.addDomListener(window, "load", initMap);
            console.log("nacho cheeeeeeeeese")
            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }
        })

    </script>

</body>

</html>
